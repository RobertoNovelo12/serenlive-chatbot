  <div class="form-container">
    <h1>Contacto</h1>
    <form id="contactForm">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required />

      <label for="email">Correo</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required />

      <label for="subject">Asunto</label>
      <input type="text" id="subject" name="subject" placeholder="Ingresa el asunto" required />

      <label for="userMessage">Mensaje</label>
      <textarea id="userMessage" name="message" placeholder="Escribe tu mensaje" rows="5" required></textarea>

      <div class="button-group">
        <button type="button" id="gmailButton" class="button-send">
          <i class="fab fa-google"></i> Enviar con tu cuenta de Google
        </button>
        <button type="button" id="outlookButton" class="button-send">
          <i class="fab fa-microsoft"></i> Enviar con tu cuenta de Microsoft
        </button>
        <button type="button" id="defaultButton" class="button-send">
          <i class="fas fa-envelope"></i> Abrir mi app de correo
        </button>
      </div>
    </form>
    <div id="message" class="hidden">Â¡Elige cÃ³mo quieres enviar tu mensaje!</div>
  </div>

  <script>
    // Email de destino - CAMBIA ESTE EMAIL POR EL DE TU CLIENTE
    const destinatario = ' rominauicab1@gmail.com';

    function obtenerDatosFormulario() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('userMessage').value;

      // Validar que todos los campos estÃ©n llenos
      if (!name || !email || !subject || !message) {
        alert('Por favor, completa todos los campos antes de enviar.');
        return null;
      }

      return { name, email, subject, message };
    }

    function crearMensaje(datos) {
      return `Hola,%0D%0A%0D%0A` +
        `Mi nombre es ${datos.name}%0D%0A` +
        `Mi correo es: ${datos.email}%0D%0A%0D%0A` +
        `Mensaje:%0D%0A${datos.message}%0D%0A%0D%0A` +
        `----%0D%0A` +
        `Mensaje enviado desde SerenLive%0D%0A` +
        `Fecha: ${new Date().toLocaleDateString('es-ES')}`;
    }

    function mostrarMensajeExito() {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = 'Â¡Correo preparado! Revisa que se haya abierto tu cliente de correo.';
      messageDiv.classList.remove('hidden');

      setTimeout(() => {
        document.getElementById('contactForm').reset();
        messageDiv.classList.add('hidden');
      }, 4000);
    }

    // BotÃ³n para Gmail
    document.getElementById('gmailButton').addEventListener('click', function () {
      const datos = obtenerDatosFormulario();
      if (!datos) return;

      const cuerpoMensaje = crearMensaje(datos);

      // URL para Gmail web
      const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${destinatario}&su=${encodeURIComponent(datos.subject)}&body=${cuerpoMensaje}`;

      window.open(gmailUrl, '_blank');
      mostrarMensajeExito();
    });

    // BotÃ³n para Outlook
    document.getElementById('outlookButton').addEventListener('click', function () {
      const datos = obtenerDatosFormulario();
      if (!datos) return;

      const cuerpoMensaje = crearMensaje(datos);

      // URL para Outlook web
      const outlookUrl = `https://outlook.live.com/mail/0/deeplink/compose?to=${destinatario}&subject=${encodeURIComponent(datos.subject)}&body=${cuerpoMensaje}`;

      window.open(outlookUrl, '_blank');
      mostrarMensajeExito();
    });

    // BotÃ³n para cliente de correo predeterminado
    document.getElementById('defaultButton').addEventListener('click', function () {
      const datos = obtenerDatosFormulario();
      if (!datos) return;

      const cuerpoMensaje = crearMensaje(datos);
      const mailtoLink = `mailto:${destinatario}?subject=${encodeURIComponent(datos.subject)}&body=${cuerpoMensaje}`;

      window.location.href = mailtoLink;
      mostrarMensajeExito();
    });
  </script>
